<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raxx Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        raxxRed: '#d4002c',
                        raxxGreen: '#00aa55',
                        raxxViolet: '#6a0dad',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full">
    <div class="min-h-full">
        <div class="bg-indigo-600 pb-32 dark:bg-gray-900">
            <header class="py-10">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-white">Raxx Predictor</h1>
                    <button id="theme-toggle" class="p-2 rounded-full bg-indigo-700 hover:bg-indigo-800 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <svg id="sun-icon" class="w-6 h-6 text-white dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="moon-icon" class="w-6 h-6 text-white hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="bg-white rounded-lg shadow-xl overflow-hidden mb-8 dark:bg-gray-800">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Enter Last 5 Numbers</h2>
                        <div class="flex flex-col md:flex-row gap-4 mb-6">
                            <input type="text" id="number-input" placeholder="e.g. 1,3,5,2,4" 
                                   class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <button id="predict-btn" class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                                Predict Next
                            </button>
                        </div>
                        
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Recent Inputs</h3>
                            <div id="recent-numbers" class="flex flex-wrap gap-2 min-h-12">
                                <div class="px-4 py-2 bg-gray-200 rounded-lg dark:bg-gray-700 text-gray-800 dark:text-gray-200 opacity-50">No inputs yet</div>
                            </div>
                        </div>
                        
                        <div class="p-6 bg-gray-100 rounded-lg dark:bg-gray-700 mb-6">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Prediction</h3>
                            <div id="prediction-result" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="flex flex-col items-center justify-center p-4 rounded-lg border border-gray-300 dark:border-gray-600">
                                    <span class="text-sm text-gray-500 dark:text-gray-400">Number</span>
                                    <span id="predicted-number" class="text-4xl font-bold text-gray-900 dark:text-white">-</span>
                                </div>
                                <div class="flex flex-col items-center justify-center p-4 rounded-lg border border-gray-300 dark:border-gray-600">
                                    <span class="text-sm text-gray-500 dark:text-gray-400">Color</span>
                                    <span id="predicted-color" class="text-4xl font-bold">-</span>
                                </div>
                                <div class="flex flex-col items-center justify-center p-4 rounded-lg border border-gray-300 dark:border-gray-600">
                                    <span class="text-sm text-gray-500 dark:text-gray-400">Size</span>
                                    <span id="predicted-size" class="text-4xl font-bold text-gray-900 dark:text-white">-</span>
                                </div>
                            </div>
                        </div>
                        
                        <div id="prediction-history" class="hidden">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Prediction History</h3>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                    <thead class="bg-gray-50 dark:bg-gray-700">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Time</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Input</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Prediction</th>
                                        </tr>
                                    </thead>
                                    <tbody id="history-body" class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                                        <!-- Filled by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            document.getElementById('sun-icon').classList.toggle('hidden');
            document.getElementById('moon-icon').classList.toggle('hidden');
        });

        // Initialize dark mode if previously set
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
            document.getElementById('sun-icon').classList.add('hidden');
            document.getElementById('moon-icon').classList.remove('hidden');
        }

        // Prediction logic
        const numberInput = document.getElementById('number-input');
        const predictBtn = document.getElementById('predict-btn');
        const recentNumbers = document.getElementById('recent-numbers');
        const predictedNumber = document.getElementById('predicted-number');
        const predictedColor = document.getElementById('predicted-color');
        const predictedSize = document.getElementById('predicted-size');
        const predictionHistory = document.getElementById('prediction-history');
        const historyBody = document.getElementById('history-body');

        let inputsHistory = JSON.parse(localStorage.getItem('raxx-inputs')) || [];
        let predictionsHistory = JSON.parse(localStorage.getItem('raxx-predictions')) || [];

        // Update UI on load
        updateRecentNumbers();
        updateHistoryTable();

        predictBtn.addEventListener('click', () => {
            const inputStr = numberInput.value.trim();
            if (!validateInput(inputStr)) {
                alert('Please enter 5 numbers between 0-9, comma-separated (e.g. "1,3,5,2,4")');
                return;
            }

            const numbers = inputStr.split(',').map(num => parseInt(num.trim(), 10));
            const prediction = makePrediction(numbers);
            displayPrediction(prediction);

            // Save to history
            inputsHistory.push(numbers);
            predictionsHistory.push({
                timestamp: new Date().toLocaleString(),
                input: numbers.join(','),
                prediction
            });

            // Store in localStorage
            localStorage.setItem('raxx-inputs', JSON.stringify(inputsHistory));
            localStorage.setItem('raxx-predictions', JSON.stringify(predictionsHistory));

            // Update UI
            updateRecentNumbers();
            updateHistoryTable();
            predictionHistory.classList.remove('hidden');
        });

        function validateInput(input) {
            const nums = input.split(',').map(num => num.trim());
            if (nums.length !== 5) return false;
            
            return nums.every(num => {
                const n = parseInt(num, 10);
                return !isNaN(n) && n >= 0 && n <= 9;
            });
        }

        function makePrediction(numbers) {
            // Simple prediction logic - can be enhanced
            const lastNumber = numbers[numbers.length - 1];
            
            // Color prediction (alternating between common colors)
            let color;
            const colorCount = {
                red: numbers.filter(n => [1, 2, 7, 8, 13].includes(n)).length,
                green: numbers.filter(n => [0, 3, 4, 5, 6, 9].includes(n)).length
            };

            if (colorCount.red > colorCount.green) {
                color = Math.random() > 0.3 ? 'Green' : 'Violet';
            } else {
                color = Math.random() > 0.7 ? 'Red' : Math.random() > 0.5 ? 'Violet' : 'Green';
            }

            // Number prediction based on recent trends
            let nextNumber;
            const avg = numbers.reduce((sum, num) => sum + num, 0) / numbers.length;
            
            if (numbers.length >= 3 && numbers[numbers.length - 1] === numbers[numbers.length - 2]) {
                // If streak, continue the streak with 40% chance
                nextNumber = Math.random() < 0.4 ? lastNumber : Math.floor(Math.random() * 10);
            } else {
                // Otherwise, predict based on average
                nextNumber = Math.round(
                    Math.max(0, Math.min(9, 
                    avg + (Math.random() * 2 - 1) * 2))
                );
            }

            // Size prediction (Big: 5-9, Small: 0-4)
            const size = nextNumber >= 5 ? 'Big' : 'Small';

            return {
                number: nextNumber,
                color,
                size
            };
        }

        function displayPrediction(prediction) {
            predictedNumber.textContent = prediction.number;
            
            // Set color
            predictedColor.textContent = prediction.color;
            predictedColor.className = 'text-4xl font-bold'; // Reset classes
            switch(prediction.color) {
                case 'Red':
                    predictedColor.classList.add('text-raxxRed');
                    break;
                case 'Green':
                    predictedColor.classList.add('text-raxxGreen');
                    break;
                case 'Violet':
                    predictedColor.classList.add('text-raxxViolet');
                    break;
            }

            predictedSize.textContent = prediction.size;
            
            // Add animation class
            const resultElements = [
                predictedNumber,
                predictedColor,
                predictedSize
            ];
            
            resultElements.forEach(el => {
                el.classList.add('animate-pulse');
                setTimeout(() => {
                    el.classList.remove('animate-pulse');
                }, 1000);
            });
        }

        function updateRecentNumbers() {
            recentNumbers.innerHTML = '';
            
            if (inputsHistory.length === 0) {
                recentNumbers.innerHTML = '<div class="px-4 py-2 bg-gray-200 rounded-lg dark:bg-gray-700 text-gray-800 dark:text-gray-200 opacity-50">No inputs yet</div>';
                return;
            }
            
            const lastFiveNumbers = inputsHistory.slice(-5).reverse();
            lastFiveNumbers.forEach(nums => {
                const numsStr = nums.join(', ');
                const element = document.createElement('div');
                element.className = 'px-4 py-2 bg-gray-200 rounded-lg dark:bg-gray-700 text-gray-800 dark:text-gray-200';
                element.textContent = numsStr;
                recentNumbers.appendChild(element);
            });
        }

        function updateHistoryTable() {
            if (predictionsHistory.length === 0) return;
            
            historyBody.innerHTML = '';
            
            predictionsHistory.reverse().forEach(prediction => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700';
                
                const timeCell = document.createElement('td');
                timeCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200';
                timeCell.textContent = prediction.timestamp;
                
                const inputCell = document.createElement('td');
                inputCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200';
                inputCell.textContent = prediction.input;
                
                const predictionCell = document.createElement('td');
                predictionCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200';
                predictionCell.textContent = `${prediction.prediction.number} (${prediction.prediction.color}, ${prediction.prediction.size})`;
                
                row.appendChild(timeCell);
                row.appendChild(inputCell);
                row.appendChild(predictionCell);
                
                historyBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
